    <link

    <title>Weather Tracker App</title>
  </head>
  <body>

    <!-- The Header will welcome folks to the App-->
    <header>

    </header>

    <!-- The main will be the big container of the app, it will have two bigger sections contained within it-->
    <main>
        <!-- The first column will contain a jquery autocomplete widget connected to a javascript 
            variable with every major city in the United States. Below that will be a field of buttonds with the
            previously chosen cities (allowing for a quick research). There will also be a clear function. -->
    <div>
        <div class = "ui-widget">
            <label for="tags">
            <input id="tags">
            </label>

        </div>
    </div>
        <!-- The second column will contain two additional boxes.  Display the Current Date and Time! Also it will 
        show the currently chosen city and relevant weather information. The second box will contain five smaller cards of 
        the weather patterns over the next 5 days!-->
    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

  </body>
